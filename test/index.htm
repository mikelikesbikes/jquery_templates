<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>jquery-templates tests</title>
  <script src="jquery-1.3.2.js" type="text/javascript"></script>

  <!-- QUnit Testing Framework -->
  <script src="qunit.js" type="text/javascript"></script>
  <link href="qunit.css" type="text/css" rel="stylesheet"/>

  <!-- the codes -->
  <script src="../jquery.templates.js" type="text/javascript"></script>

  <!-- the tests -->
  <script src="tests.js" type="text/javascript"></script>
</head>
<body>

  <!-- qUnit framework HTML -->
  <h1 id="qunit-header">jQuery Templates Plugin</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>

  <!-- HTML used by tests -->
  <div style="display:none">
    <ul id="target"></ul>
    <ul id="template"></ul>
  </div>
</body>
</html>
