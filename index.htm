<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Links / Pseudo Classes</title>
  <script src="jquery-1.3.2.js" type="text/javascript" charset="utf-8"></script>
  <script src="jquery-templates.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    (function($){
      $(function() {
        var template = new $.template($("#template").html(),
          { "begin_sep":       "{",
            "end_sep":         "}"
        });

        $("#template_target").append(template.to_s(
          { "class_name":      "template",
            "header":          "This is a Header!",
            "other_content":   "And now...some content.",
            "content":         "Just content."}));
      });
    })(jQuery);
  </script>
</head>

<body>
  <h1>jQuery Templates</h1>
  <ul id="template_target">
  </ul>

  <div id="template" style="display:none">
    <li class="{class_name}">{other_content}</li>
  </div>
</body>
</html>
