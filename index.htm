<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Links / Pseudo Classes</title>
  <script src="jquery-1.3.2.js" type="text/javascript" charset="utf-8"></script>
  <script src="jquery.templates.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    jQuery(function($){
      var templates = [];

      templates[0] = new $.Template('<li class="__class_name__">__other_content__</li>'); // pass template text directly
      templates[1] = new $.Template($("#template").html()); // dynamic version of the previous
      templates[2] = new $.Template("#template_2"); // pass a selector
      templates[3] = new $.Template($("#template_2")); // pass a jquery object
      // var t_func = function() { return $("#template_2") };
      // templates[4] = new $.Template(t_func); // pass a function

      $.each(templates, function() {
        $("#template_target").append(this,
          { "class_name":      "template",
            "header":          "This is a Header!",
            "other_content":   "And now...some content.",
            "content":         "Just content."});
      });


      // future thoughts
      // $("#hi").templatize()
    });
  </script>
</head>

<body>
  <h1>jQuery Templates</h1>
  <ul id="template_target">
  </ul>

  <div id="template" style="display:none">
    <li class="__class_name__">__other_content__</li>
  </div>

  <div id="other_template" style="display:none">
    <li id="template_2" class="__class_name__">__other_content__</li>
  </div>
</body>
</html>
